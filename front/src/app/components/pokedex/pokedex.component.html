<div class="container">
    <h1>Pokedex</h1>
    <ul  class="pokedex" >
        <li  *ngFor="let pokemon of pokemons" class="card {{ pokemon?.types[0].type.name }}">
            <img class="card-image" src="https://cdn.traction.one/pokedex/pokemon/{{pokemon?.id}}.png" alt="">
            <h2 class="card-title">{{pokemon?.id}}. {{pokemon?.name}}</h2>
            <p class="card-subtitle">{{ pokemon?.types[0].type.name }}</p>
        </li>
        
    </ul>
</div>
